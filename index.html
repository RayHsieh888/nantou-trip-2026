<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025.12.25 南投深度慢旅｜專業行程手冊</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7d0a0a; 
            --secondary-color: #a04040;
            --accent-color: #c0392b;
            --bg-color: #fdfaf6;
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --text-sub: #5d6d7e;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; padding: 0;
            line-height: 1.7;
        }

        .container { max-width: 650px; margin: 0 auto; padding: 20px; }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            border-radius: 0 0 40px 40px;
            box-shadow: 0 10px 30px rgba(125,10,10,0.2);
        }

        .date-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            padding: 5px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.4);
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        h1 { margin: 10px 0; font-size: 2.2rem; }

        /* 行程卡片 */
        .event-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .time-tag {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .place-name { font-size: 1.5rem; font-weight: 700; margin: 5px 0 15px 0; color: #1a1a1a; }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        .info-item { display: flex; align-items: center; gap: 8px; color: var(--text-sub); }

        .btn-nav {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: var(--primary-color); color: white; text-decoration: none;
            padding: 12px; border-radius: 12px; font-weight: bold;
        }

        /* 翻譯助理優化樣式 */
        .translator {
            background: #2c3e50;
            color: white;
            border-radius: 25px;
            padding: 25px;
            margin-top: 50px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .translator h3 { color: #ecf0f1; text-align: center; margin-top: 0; }
        
        .lang-switch {
            display: flex; align-items: center; justify-content: space-around;
            background: rgba(255,255,255,0.1); padding: 10px; border-radius: 50px;
            margin-bottom: 15px; cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }

        .input-area { position: relative; }

        textarea {
            width: 100%; border-radius: 15px; padding: 15px; font-size: 1rem;
            border: none; background: #34495e; color: white; margin-bottom: 10px;
            box-sizing: border-box; font-family: inherit; resize: none;
        }

        .button-group { display: flex; gap: 10px; }

        .mic-btn {
            background: var(--accent-color); color: white; border: none;
            padding: 12px; border-radius: 12px; cursor: pointer; font-weight: bold;
            flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .translate-btn {
            background: #27ae60; color: white; border: none;
            padding: 12px; border-radius: 12px; cursor: pointer; font-weight: bold;
            flex: 1; display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .status-indicator { font-size: 0.8rem; color: #bdc3c7; text-align: center; margin-bottom: 5px; height: 20px; }

        #outputContainer { 
            background: rgba(0,0,0,0.3); padding: 20px; border-radius: 15px; 
            margin-top: 15px; border-left: 4px solid #27ae60;
        }
        
        #outputText { font-size: 1.2rem; line-height: 1.5; margin: 0; }

        .speak-btn {
            background: none; border: 1px solid rgba(255,255,255,0.5); color: white;
            padding: 8px 15px; border-radius: 8px; margin-top: 12px; cursor: pointer;
            font-size: 0.9rem; transition: 0.3s;
        }
        .speak-btn:hover { background: rgba(255,255,255,0.1); }

        footer { text-align: center; padding: 50px 20px; color: #999; font-size: 0.9rem; }
    </style>
</head>
<body>

<header>
    <div class="date-badge">CHRISTMAS 2025</div>
    <h1>南投深度慢旅</h1>
    <p>最終行程確認單 (含即時翻譯助理)</p>
</header>

<div class="container">

    <!-- 行程：集元果 -->
    <div class="event-card">
        <span class="time-tag">09:00 - 11:30</span>
        <div class="place-name">集元果觀光工廠</div>
        <div class="info-grid">
            <div class="info-item"><i class="fas fa-map-marker-alt"></i> 集集鎮大坪巷38號</div>
            <div class="info-item"><i class="fas fa-info-circle"></i> 香蕉生態、手作體驗</div>
        </div>
        <a href="https://www.google.com/maps/search/?api=1&query=集元果觀光工廠" class="btn-nav" target="_blank">Google 導航</a>
    </div>

    <!-- 行程：榕樹下 -->
    <div class="event-card">
        <span class="time-tag">12:00 - 13:00</span>
        <div class="place-name">榕樹下扣仔嗲</div>
        <div class="info-grid">
            <div class="info-item"><i class="fas fa-parking"></i> 導航至：仁愛公園停車場</div>
            <div class="info-item"><i class="fas fa-utensils"></i> 在地炸物美食</div>
        </div>
        <a href="https://www.google.com/maps/search/?api=1&query=草屯仁愛公園停車場" class="btn-nav" style="background:#5d6d7e;" target="_blank">導航至停車場</a>
    </div>

    <!-- 翻譯助理區塊 -->
    <section class="translator">
        <h3><i class="fas fa-language"></i> 即時翻譯助理</h3>
        
        <div class="lang-switch" onclick="toggleLanguage()">
            <span id="langFrom">繁體中文</span>
            <i class="fas fa-arrows-alt-h"></i>
            <span id="langTo">English</span>
        </div>

        <div class="status-indicator" id="statusMsg"></div>

        <div class="input-area">
            <!-- 加入 oninput 監聽打字 -->
            <textarea id="inputText" rows="3" placeholder="在此輸入文字，系統將自動翻譯..." oninput="handleTyping()"></textarea>
        </div>

        <div class="button-group">
            <button class="mic-btn" id="micBtn" onclick="startSTT()">
                <i class="fas fa-microphone"></i> 語音輸入
            </button>
            <button class="translate-btn" onclick="translateNow()">
                <i class="fas fa-magic"></i> 立即翻譯
            </button>
        </div>

        <div id="outputContainer" style="display:none;">
            <p id="outputText"></p>
            <button class="speak-btn" onclick="speakOut()">
                <i class="fas fa-volume-up"></i> 播放聲音 (TTS)
            </button>
        </div>
    </section>

</div>

<footer>
    &copy; 2025 Nantou Trip | 祝您旅途愉快
</footer>

<script>
    let mode = 'zh-en';
    let typingTimer; // 計時器，用來感應打字停頓
    const doneTypingInterval = 1000; // 打字停止 1 秒後觸發翻譯

    const recognition = window.SpeechRecognition || window.webkitSpeechRecognition ? new (window.SpeechRecognition || window.webkitSpeechRecognition)() : null;

    // 切換語言
    function toggleLanguage() {
        if (mode === 'zh-en') {
            mode = 'en-zh';
            document.getElementById('langFrom').innerText = 'English';
            document.getElementById('langTo').innerText = '繁體中文';
            document.getElementById('inputText').placeholder = 'Type here to translate...';
        } else {
            mode = 'zh-en';
            document.getElementById('langFrom').innerText = '繁體中文';
            document.getElementById('langTo').innerText = 'English';
            document.getElementById('inputText').placeholder = '在此輸入文字，系統將自動翻譯...';
        }
        // 切換完語言後，如果有內容就重翻
        if(document.getElementById('inputText').value) translateNow();
    }

    // 處理打字輸入 (Debounce 功能)
    function handleTyping() {
        clearTimeout(typingTimer);
        document.getElementById('statusMsg').innerText = "正在輸入...";
        typingTimer = setTimeout(translateNow, doneTypingInterval);
    }

    // 執行翻譯 (呼叫 API)
    async function translateNow() {
        const text = document.getElementById('inputText').value.trim();
        const statusMsg = document.getElementById('statusMsg');
        
        if (!text) {
            document.getElementById('outputContainer').style.display = 'none';
            statusMsg.innerText = "";
            return;
        }

        statusMsg.innerText = "翻譯中...";
        const langPair = mode === 'zh-en' ? 'zh-TW|en' : 'en|zh-TW';
        
        try {
            const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${langPair}`);
            const data = await res.json();
            
            if (data.responseData) {
                document.getElementById('outputContainer').style.display = 'block';
                document.getElementById('outputText').innerText = data.responseData.translatedText;
                statusMsg.innerText = "完成";
            }
        } catch (e) {
            statusMsg.innerText = "網路連線異常";
        }
    }

    // 語音輸入 (STT)
    function startSTT() {
        if (!recognition) return alert("您的裝置不支援語音辨識");
        recognition.lang = mode === 'zh-en' ? 'zh-TW' : 'en-US';
        recognition.start();
        document.getElementById('micBtn').innerText = "正在聆聽...";
        
        recognition.onresult = (e) => {
            const resultText = e.results[0][0].transcript;
            document.getElementById('inputText').value = resultText;
            translateNow();
        };
        
        recognition.onend = () => {
            document.getElementById('micBtn').innerHTML = '<i class="fas fa-microphone"></i> 語音輸入';
        };
    }

    // 播放聲音 (TTS)
    function speakOut() {
        const text = document.getElementById('outputText').innerText;
        if (!text) return;
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = mode === 'zh-en' ? 'en-US' : 'zh-TW';
        window.speechSynthesis.speak(msg);
    }
</script>

</body>
</html>
